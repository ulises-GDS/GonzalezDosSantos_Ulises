<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio 7 tp2</title>
</head>
<body>
 <script>

    inputText = prompt("Escriba una frase para que nuestro motor de analisis de texto literatusengine4.0 haga su magia")

        backWards(inputText)
        cadena = inputTextReves

    function backWards(inputText){
        inputTextReves = []
        for(let i = 0 ; i < inputText.length ; i++){
            inputTextReves[i] = inputText[i]
        }
        document.write(inputTextReves.reverse())
        }

 </script>
</body>
</html>
