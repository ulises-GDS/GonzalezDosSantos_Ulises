<!-- El siguiente codigo pide al usuario que ingrese dos valores
por teclado. -->
<!-- Luego los concatena e imprime el resultado a traves de un
document.write -->
<!DOCTYPE html>
<html>
<body>
<script>
let dato, resultado;
val1 = window.prompt("Introduce tu nombre", "...");
val2 = window.prompt("Introduce tu apellido", "...");
resultado = `Concatenado tu nombre y apellido es: ${val1}
${val2} ` ;
document.write(resultado);
</script>
</body>
</html>
